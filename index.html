<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Popup</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/free-vector/blue-fluid-background-frame_53876-99019.jpg?w=360&t=st=1723130759~exp=1723131359~hmac=dc57b130b28cab37a49e0172988377c7e0cc1c2c74da4296de6dc12fc6cdf56d');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .popup {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            position: relative;
            width: 300px;
        }
        .popup .icon {
            background-color: #ff4d4d;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: -25px;
            left: calc(50% - 25px);
        }
        .popup .icon span {
            color: #ffffff;
            font-size: 30px;
        }
        .popup h2 {
            margin-top: 40px;
            font-size: 24px;
            color: #333333;
        }
        .popup p {
            font-size: 16px;
            color: #666666;
            margin: 10px 0;
        }
        .popup button {
            background-color: #ff4d4d;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }
        .popup button:hover {
            background-color: #e60000;
        }
    </style>
</head>
<body>
    <div class="popup">
        <div class="icon">
            <span>&times;</span>
        </div>
        <h2>Warning!</h2>
        <h4>Please Fill All The Questions</h4>
        <button onclick="reloadPage()">OK</button>
    </div>

    <script>
        function reloadPage() {
            window.location.reload();
        }
    </script>
</body>
</html>
